<div class="container">
<table class="table table-bordered table-bordered table-responsive">
    <thead class="thead-inverse">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Gender</td>
            <td>Company</td>
            <td>Action</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees; let i= index;">
            <td>
                <input 
                    class=""
                    type="number" 
                    min="1" [(ngModel)]="employee.id" 
                    [disabled]="!employee.isEditable" >
            </td>
            <td>
                <input type="text" [(ngModel)]="employee.name" [disabled]="!employee.isEditable">
            </td>
            <td>
                <input type="text" [(ngModel)]="employee.address" [disabled]="!employee.isEditable">
            </td>
            <td>
                <input type="text" [(ngModel)]="employee.gender" [disabled]="!employee.isEditable">
            </td>
            <td>
                <input type="text" [(ngModel)]="employee.company" [disabled]="!employee.isEditable">
            </td>
            <td>
                <div>
                    <!-- <button (click)="editEmployee(i)">Edit</button> -->
                    <button 
                        class="btn btn-warning"
                        (click)="employee.isEditable=!employee.isEditable"
                        *ngIf="!employee.isEditable" >
                        Edit
                    </button>
                    <button 
                        class="btn btn-warning"
                        (click)="employee.isEditable=!employee.isEditable"
                        *ngIf="employee.isEditable" >
                        Save
                    </button>
                    <button 
                        class="btn btn-danger"
                        (click)="deleteEmployee(i)">
                        Delete
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<hr>
<br>
<h1>Add an Employee</h1>

<form class="col-lg-4">
    <div class="form-group">
        <label>Id</label>
        <div>
            <input 
                type="number" class="form-control" name="id"
                [(ngModel)]="id" required />
        </div>
    </div>

	<div class="form-group">
		<label>Name</label>
		<div>
            <input 
                type="text" class="form-control" name="name"
                [(ngModel)]="name" required />
		</div>
    </div>
    
	<div class="form-group">
		<label>Address</label>
		<div>
            <input 
                type="text" class="form-control" name="address"
                [(ngModel)]="address" required />
		</div>
    </div>
    
	<div class="form-group">
		<label>Gender</label>
		<div>
            <input 
                type="text" class="form-control" name="gender"
                [(ngModel)]="gender" required />
		</div>
    </div>

    <div class="form-group">
        <label>Company</label>
        <div>
            <input 
                type="text" class="form-control" name="company"
                [(ngModel)]="company" required />
        </div>
    </div>
	<div class="form-group">								
		<div>
            <button 
                class="btn btn-success"
                (click)="addRow()">
                Add Employee
            </button>
		</div>
	</div>
</form>

</div>
